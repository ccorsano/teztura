<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <style>
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div>
                <canvas id="canvas" width="800" height="600"></canvas>
            </div>
        </div> <!-- /container -->

        <script src="js/vendor/jquery-1.10.1.min.js"></script>
        <script src="js/core.js"></script>

        <script type="text/javascript">

            var $mainCanvas = $('#canvas');
            var width = $mainCanvas.width();
            var height = $mainCanvas.height();

            var ctx = $('canvas')[0].getContext('2d');
            var layer = new Layer(width, height);
            
            fillLayer(layer, function(x,y) {
                return -1;
            });

            function testBrush(b, offset, step) {
                b.stepSize = step;
                b.beginStroke();
                b.draw(layer, offset.add(new Vector(0,0)), 1.0);
                b.draw(layer, offset.add(new Vector(40,0)), 1.0);
                b.draw(layer, offset.add(new Vector(100,0)), 1.0);
                b.draw(layer, offset.add(new Vector(100,100)), 1.0);
                b.draw(layer, offset.add(new Vector(50,50)), 1.0);
                b.endStroke();
            }
            var b = new TestBrush1();
            testBrush(b, new Vector(10,10), 1);
            testBrush(b, new Vector(120,10), 4);
            testBrush(b, new Vector(230,10), 10);
            testBrush(b, new Vector(340,10), 23);

            drawLayer(layer,[new Rect(0,0,width,height)], 1.0);
            $mainCanvas[0].getContext('2d').drawImage(layer.canvas, 0, 0);


        </script>

    </body>
</html>
