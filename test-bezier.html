<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <style>
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div>
                <canvas id="canvas" width="800" height="600"></canvas>
            </div>
        </div> <!-- /container -->

        <script src="js/vendor/jquery-1.10.1.min.js"></script>
        <script src="js/core.js"></script>
        <script type="text/javascript">

            var ctx = $('canvas')[0].getContext('2d');
            
            function testBezier(pts, reso) {
                for (var i = pts.length - 1; i >= 0; i--) {
                    var pt = pts[i];
                    ctx.beginPath();
                    ctx.arc(pt.x, pt.y, 8, 0, Math.PI*2, false);
                    ctx.stroke();
                };
                for (var i = 0; i < reso; i++) {
                    var p = Bezier.quadratic(pts, i * (1.0 / (reso-1.0)));
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 1, 0, Math.PI*2, false);
                    ctx.fill();
                };
            }

            testBezier([
                new Vec2(400,20),
            ], 30);

            testBezier([
                new Vec2(20,20),
                new Vec2(100,20)
            ], 30);

            testBezier([
                new Vec2(150,20),
                new Vec2(250,20),
                new Vec2(250,100)
            ], 30);

            testBezier([
                new Vec2(20,220),
                new Vec2(100,220)
            ], 10);

            testBezier([
                new Vec2(150,220),
                new Vec2(250,220),
                new Vec2(250,300)
            ], 10);

        </script>

    </body>
</html>
