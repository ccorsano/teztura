    <body>
        <div class="container">
            <div>
                <canvas id="canvas" width="500" height="500"></canvas>
            </div>
        </div> <!-- /container -->

        <script src="js/vendor/jquery-1.10.1.min.js"></script>
        <script src="js/core.js"></script>

        <script type="text/javascript">

            var $mainCanvas = $('#canvas');
            var width = $mainCanvas.width();
            var height = $mainCanvas.height();

            var ctx = $('canvas')[0].getContext('2d');
            var layer = new Layer(width, height);

            var layer = new Layer(width, height);
            var brush = new Layer(100, 100);
            
            fillLayer(brush, function(x,y) {
                x -= 0.5;
                y -= 0.5;
                var d = Math.min(Math.sqrt(x*x + y*y)*2, 1);
                return (Math.cos(d*Math.PI)+1) * 0.5;
            });

            fillLayer(layer, function(x,y) {
                return (Math.round(x*40) % 2) * 0.1 -
                    (Math.round(y*40) % 2) * 0.1;
                
                //return 0;
            });

           
            //var func = genBlendFunc("intensity", "{dst} += {src} * intensity");
            /*
            blendBuffers(new Vector(-100,-100), brush, layer, 1.0);
            blendBuffers(new Vector(400,-100), brush, layer, 1.0);
            blendBuffers(new Vector(-100,400), brush, layer, 1.0);
            blendBuffers(new Vector(400,400), brush, layer, 1.0);
            */

            function testBlend(y, args, expr) {
                func = genBlendFunc(args, expr);
                var nsteps = 30;
                for(var i=0; i<nsteps; ++i) {
                    var pressure = (1.0 - Math.cos(2 * Math.PI * i / nsteps)) * 0.5;
                    func(new Vector(i*500.0/nsteps - 50.0,y).round(), brush, layer, pressure);
                }                  
            }

            testBlend(0, "intensity", "{dst} += {src} * intensity");
            testBlend(100, "intensity", "{dst} = {src} * intensity");
            testBlend(200, "intensity", "{dst} *= 1 + {src} * intensity");
            testBlend(300, "intensity", "{dst} = {dst} * (1 - intensity*{src}) + 0.5 * intensity*{src}");


            drawLayer(layer,[new Rect(0,0,width,height)], 1.0);
            $mainCanvas[0].getContext('2d').drawImage(layer.canvas, 0, 0);


        </script>

    </body>
